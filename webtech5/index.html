<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Teendő Lista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    li {
      background-color: #fff;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    li:hover {
      background-color: #f1f1f1;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>

  <h1>Teendő Lista</h1>

  <input type="text" id="todoInput" placeholder="Új teendő...">
  <button onclick="addTodo()">Hozzáadás</button>

  <ul id="todoList"></ul>

  <script>
    function addTodo() {
      const input = document.getElementById("todoInput");
      const text = input.value.trim();
      if (text === "") {
        alert("Kérlek, adj meg egy teendőt!");
        return;
      }

      const li = document.createElement("li");
      li.textContent = text;

      li.addEventListener("click", function () {
        li.classList.toggle("done");
      });

      document.getElementById("todoList").appendChild(li);
      input.value = "";
    }

    // Enter lenyomás figyelése
    document.getElementById("todoInput").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        addTodo();
      }
    });
  </script>

</body>
</html>
