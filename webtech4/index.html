<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Számkitaláló Játék</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .info {
      margin-top: 20px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Számkitaláló Játék</h1>
  <p>Kattints a gombra a játék indításához!</p>
  <button onclick="startGame()">Játék indítása</button>
  <p class="info">Tippelj 0 és 1 000 000 között, legfeljebb 20 alkalommal!</p>

  <script>
    function startGame() {
  const target = Math.floor(Math.random() * 1_000_001);
  const maxAttempts = 20;
  let attempts = 0;
  let guessed = false;

  while (attempts < maxAttempts && !guessed) {
    let input = prompt(`Add meg a(z) ${attempts + 1}. tipped (0–1 000 000 között):`);

    // Ha a felhasználó a "Mégse"-t nyomja meg
    if (input === null) {
      alert("A játék megszakítva.");
      return;
    }

    let guess = parseInt(input);

    if (isNaN(guess)) {
      alert("Érvénytelen érték! Kérlek, számot adj meg!");
      continue;
    }

    attempts++;

    if (guess === target) {
      alert(`Gratulálok, ${attempts} lépésből eltaláltad!`);
      guessed = true;
    } else if (guess > target) {
      alert(`${attempts}. tipp nem talált: A megoldás kisebb.`);
    } else {
      alert(`${attempts}. tipp nem talált: A megoldás nagyobb.`);
    }
  }

  if (!guessed) {
    alert("Sajnos ez most nem sikerült!");
  }
}

  </script>

</body>
</html>
